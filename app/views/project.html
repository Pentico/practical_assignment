<h1>
    Select a project to change.
</h1>

<table class="table table-sm table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Is Billable</th>
      <th>Is Active</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
      <tr ng-click="viewDetails($index)" ng-repeat="item in projects">
          <th scope="row">{{$index}}</th>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.start_date}}</td>
          <td>{{item.end_date}}</td>
          <td>{{item.is_billable}}</td>
          <td>{{item.is_active}}</td>
          <td>{{item.start_date}}</td>
      </tr>
    
  </tbody>
</table>
