<div class="row">
   <div class="col-sm-12  Board itemDetails itemDetails_left">
    <h1> 
      All your Projects 
    </h1>

      
        <div class=" panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
                  Add Project 
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse out">
              <div class="panel-body">
                
                <button class="btn btn-success itemDetails_right" type="submit">Add New project</button>
              </div>
            </div>
          </div>
        </div>


   </div>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Is Billable</th>
          <th>Is Active</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-click="viewDetails($index)" ng-repeat="item in projects">
              <th scope="row">{{$index}}</th>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td>{{item.start_date}}</td>
              <td>{{item.end_date}}</td>
              <td>{{item.is_billable}}</td>
              <td>{{item.is_active}}</td>
              <td>{{item.start_date}}</td>
          </tr>
        
      </tbody>
    </table>
   </div>
<div>
