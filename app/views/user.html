
   <div ng-controller="userController">
<form name="authenticate" ng-submit = "validate()" >
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             ng-model="username"
             required
             id="username">
    </div>

    {{username}}
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           ng-model="password"
           required
           id="password">
  </div>
  <div class="radio">
    <label>
    </label>
  </div>
  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</form>
</div>
